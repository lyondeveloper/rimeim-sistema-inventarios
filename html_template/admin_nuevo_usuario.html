<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Usuario | Rimeim </title>

</head>

<body>
    <div id="app">

        <header>
            <!-- Top navbar -->
            <nav class="red lighten-1 top-nav">
                <div class="small-container">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo">
                            Nuevo usuario
                        </a>
                        <a href="#!" class="sidenav-trigger" data-target="nav_sidenav">
                            <i class="material-icons">menu</i>
                        </a>

                        <!-- Normal -->
                        <ul class="right">
                            <li>
                                <a href="#!" class="modal-trigger">
                                    <i class="material-icons">save</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Sidenav -->
            <ul class="sidenav sidenav-fixed" id="nav_sidenav">
                <li class="logo">
                    <a href="#!" class="brand-logo center mt-1">
                        <img src="img/logo_rimeim.png" class="logo-sidenav">
                    </a>
                    <div class="divider"></div>
                </li>
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion">
                        <li class="bold">
                            <a class="collapsible-header" tabindex="0" href="#!">
                                <i class="material-icons">store</i>
                                Locales
                            </a>
                        </li>

                        <li class="bold">
                            <a class="collapsible-header" tabindex="0" href="#!">
                                <i class="material-icons">people</i>
                                Empleados
                            </a>
                        </li>

                        <li class="bold">
                            <a class="collapsible-header" tabindex="0" href="#!">
                                <i class="material-icons">account_circle</i>
                                Usuarios
                            </a>
                        </li>

                        <li class="bold">
                            <a class="collapsible-header waves-effect waves-teal" tabindex="0">
                                <i class="material-icons">trending_up</i>
                                Reportes
                            </a>
                            <div class="collapsible-body">
                                <ul>
                                    <li>
                                        <a href="#!">
                                            Ventas
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!">
                                            Inventario
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <div class="divider"></div>
                        <li class="bold">
                            <a class="collapsible-header waves-effect waves-teal" tabindex="0">
                                <i class="material-icons notifications-active">notifications_active</i>
                                Cuenta
                            </a>
                            <div class="collapsible-body">
                                <ul>
                                    <li>
                                        <a href="#!">
                                            <i class="material-icons notifications-active-color">notifications</i>
                                            Notificaciones
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!">
                                            <i class="material-icons">settings</i>
                                            Configuracion
                                        </a>
                                    </li>
                                    <li><a href="index.html">
                                            <i class="material-icons">exit_to_app</i>
                                            Cerrar sesion</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </header>

        <main>
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input type="text" name="nombre" id="nombre" class="validate">
                                        <label for="nombre">Nombre</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input type="text" name="nombre_usuario" id="nombre_usuario" class="validate">
                                        <label for="nombre_usuario">Nombre de usuario</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input type="email" name="correo" id="correo" class="validate">
                                        <label for="correo">Correo electronico</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input type="password" name="clave" id="clave" class="validate">
                                        <label for="clave">Clave</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <label>
                                        <input type="checkbox" class="filled-in" checked="checked" />
                                        <span>Habilitado</span>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <label>
                                        <input type="checkbox" class="filled-in" checked="checked" />
                                        <span>Admin</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
