<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login | Rimeim </title>
</head>

<body>
    <div id="app" class="grey lighten-3">
        <div class="container">
            <div class="valign-wrapper minh-100">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col s-12">
                                <img src="img/logo_rimeim.png" alt="">
                            </div>
                        </div>

                        <div class="row">
                            <form action="" class="col white p-1 border-radius-1 hoverable">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input type="text" id="usuario" class="validate">
                                        <label for="usuario">Usuario o correo electronico</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input type="password" id="password" class="validate">
                                        <label for="password">Clave</label>
                                    </div>
                                </div>
                                <div class="">
                                    <button class="btn waves-effect waveslight btn-block red darken-1" type="submit">
                                        Aceptar
                                    </button>
                                    <button class="btn-flat waves-effect waveslight btn-block mt-1 " type="button"
                                        onclick="window.location='update_password.html'">
                                        Â¿Olvido su clave?
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
