<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Actualizar clave | Rimeim </title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="valign-wrapper minh-100">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col s-12">
                                <img src="img/logo_rimeim.png" alt="">
                            </div>
                        </div>

                        <div class="row">
                            <form action="" class="col white bordered p-1 border-radius-1 hoverable">
                                <div class="row">
                                    <div class="col s12">
                                        <blockquote class="font-size-1 break-word">
                                            Es necesario actualizar su clave para continuar
                                        </blockquote>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input type="password" id="password" class="validate">
                                        <label for="password">Nueva clave</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input type="password" id="password_verify" class="validate">
                                        <label for="password_verify">Repita su clave</label>
                                    </div>
                                </div>
                                <div class="">
                                    <button class="btn waves-effect waveslight btn-block red darken-1" type="button"
                                        onclick="window.location='nueva_venta.html'">
                                        Aceptar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
